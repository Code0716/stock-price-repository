version: 2
updates:
  # 1. Go Modulesの依存関係をチェック
  - package-ecosystem: 'gomod'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Asia/Tokyo'
    groups:
      go-dependencies:
        patterns:
          - '*'
    open-pull-requests-limit: 10

  # 2. GitHub Actionsのバージョンをチェック
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Asia/Tokyo'
    groups:
      github-actions:
        patterns:
          - '*'
    open-pull-requests-limit: 10

  # 3. Docker (compose.yml) の更新
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Asia/Tokyo'
    groups:
      docker-dependencies:
        patterns:
          - '*'
    open-pull-requests-limit: 10
