version: '2'

run:
  go: '1.24'
  timeout: 5m

linters:
  default: none
  enable:
    - errcheck
    - gocyclo
    - govet
    - ineffassign
    - misspell
    - revive
    - staticcheck
    - unused

  settings:
    gocyclo:
      min-complexity: 15
    goimports:
      local-prefixes: github.com/Code0716/stock-price-repository
    revive:
      rules:
        - name: exported
          disabled: true
        - name: package-comments
          disabled: true
    errcheck:
      exclude-functions:
        - (io.Closer).Close
        - (*os.File).Close
        - (*database/sql.DB).Close
        - (*database/sql.Rows).Close
        - (*net/http.Response).Body.Close
        - (*github.com/redis/go-redis/v9.Client).Close

  exclusions:
    generated: lax
    paths:
      - _gorm_gen
      - infrastructure/database/gen_model
      - infrastructure/database/gen_query
      - mock
      - third_party
      - builtin
      - examples
      - di/wire_gen.go
    rules:
      - linters:
          - dupl
          - errcheck
          - gocyclo
          - gosec
        path: _test\.go
      - linters:
          - revive
        path: util/.*
        text: 'avoid meaningless package names'
      - linters:
          - errcheck
        text: "Error return value of `.*\\.Close` is not checked"
      - linters:
          - errcheck
        text: "Error return value of `.*\\.Write` is not checked"
      - linters:
          - errcheck
        text: "Error return value of `.*\\.Set` is not checked"
